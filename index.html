<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สอยดาวออนไลน์</title>
    <style>
        /* พื้นฐาน */
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* ดาว */
        .star {
            width: 60px;
            height: 60px;
            position: absolute;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            background: linear-gradient(135deg, #ffe259, #ffa751);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: move 10s infinite ease-in-out;
        }

        .star:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* กำหนดแอนิเมชันการเคลื่อนไหว */
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(30px, -50px);
            }
            50% {
                transform: translate(-30px, 50px);
            }
            75% {
                transform: translate(50px, 30px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* ข้อความสุ่ม */
        #result {
            position: absolute;
            bottom: 20px;
            font-size: 2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        #result.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>สอยดาวออนไลน์</h1>
    <p>คลิกที่ดาวเพื่อสุ่มรางวัล!</p>
    <div id="stars"></div>
    <div id="result"></div>

    <script>
        // รายการคำที่ใช้สุ่ม
        const words = [
            "รางวัลที่ 1: ทองคำ 1 บาท",
            "รางวัลที่ 2: โทรศัพท์มือถือ",
            "รางวัลที่ 3: ตุ๊กตา",
            "รางวัลปลอบใจ: ขนมหวาน",
            "โชคดีครั้งหน้า!",
            "ของขวัญพิเศษ!"
        ];

        const starsContainer = document.getElementById('stars');

        // สร้างดาว 15 ดวง
        for (let i = 1; i <= 15; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // ตำแหน่งเริ่มต้นแบบสุ่ม
            star.style.top = Math.random() * 80 + "vh";
            star.style.left = Math.random() * 90 + "vw";

            // ความเร็วในการเคลื่อนไหวแตกต่างกัน
            star.style.animationDuration = Math.random() * 5 + 5 + "s";

            // เมื่อคลิกที่ดาว
            star.addEventListener('click', () => {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `คุณได้: ${randomWord}`;
                resultDiv.classList.add('show'); // แสดงข้อความพร้อมแอนิเมชัน

                // ซ่อนข้อความหลัง 3 วินาที
                setTimeout(() => {
                    resultDiv.classList.remove('show');
                }, 3000);
            });

            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
