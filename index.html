<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สอยดาวออนไลน์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #ff5722;
        }
        .box {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #ffe0b2;
            border: 2px solid #ff9800;
            border-radius: 10px;
            cursor: pointer;
        }
        .box:hover {
            background-color: #ffc107;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>สอยดาวออนไลน์</h1>
    <p>คลิกที่กล่องเพื่อสุ่มคำ</p>
    <div id="boxes"></div>
    <div id="result"></div>

    <script>
        // คำที่ใช้สุ่ม
        const words = ["รางวัลที่ 1", "รางวัลที่ 2", "ของขวัญเล็ก ๆ", "ของเล่น", "ขนม", "โชคดีครั้งหน้า"];

        // สร้างกล่องสอยดาว
        const boxesContainer = document.getElementById('boxes');
        for (let i = 1; i <= 10; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            box.textContent = `กล่อง ${i}`;
            box.addEventListener('click', () => {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                document.getElementById('result').textContent = `คุณได้: ${randomWord}`;
            });
            boxesContainer.appendChild(box);
        }
    </script>
</body>
</html>
