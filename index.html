<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สอยดาวออนไลน์</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* กำหนดสไตล์กล่อง */
        #boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .box {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>สอยดาวออนไลน์</h1>
    <p>คลิกที่กล่องเพื่อสุ่มรางวัล!</p>
    <div id="boxes"></div>
    <div id="result"></div>

    <script>
        // รายการคำสำหรับสุ่ม
        const words = ["รางวัลที่ 1", "รางวัลที่ 2", "ของขวัญพิเศษ", "ตุ๊กตา", "ขนมหวาน", "โชคดีครั้งหน้า", "รางวัลสุดเจ๋ง"];

        // สร้างกล่องสุ่ม
        const boxesContainer = document.getElementById('boxes');
        for (let i = 1; i <= 12; i++) { // 12 กล่อง
            const box = document.createElement('div');
            box.classList.add('box');
            box.textContent = `กล่อง ${i}`;
            box.addEventListener('click', () => {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                document.getElementById('result').textContent = `คุณได้: ${randomWord}`;
            });
            boxesContainer.appendChild(box);
        }
    </script>
</body>
</html>
