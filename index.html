<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สอยดาวออนไลน์</title>
    <style>
        /* พื้นฐาน */
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* พื้นที่รูปดาว */
        #stars {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        /* รูปดาว */
        .star {
            width: 80px;
            height: 80px;
            margin: auto;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            background: linear-gradient(135deg, #ffe259, #ffa751);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .star:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* ข้อความที่สุ่มได้ */
        #result {
            margin-top: 40px;
            font-size: 2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 10px;
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        #result.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>สอยดาวออนไลน์</h1>
    <p>คลิกที่ดาวเพื่อสุ่มรางวัล!</p>
    <div id="stars"></div>
    <div id="result"></div>

    <script>
        // รายการคำที่ใช้สุ่ม
        const words = [
            "รางวัลที่ 1: ทองคำ 1 บาท",
            "รางวัลที่ 2: โทรศัพท์มือถือ",
            "รางวัลที่ 3: ตุ๊กตา",
            "รางวัลปลอบใจ: ขนมหวาน",
            "โชคดีครั้งหน้า!",
            "ของขวัญพิเศษ!"
        ];

        // สร้างดาวสุ่ม
        const starsContainer = document.getElementById('stars');
        for (let i = 1; i <= 12; i++) { // 12 ดาว
            const star = document.createElement('div');
            star.classList.add('star');
            star.addEventListener('click', () => {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `คุณได้: ${randomWord}`;
                resultDiv.classList.add('show'); // แสดงข้อความพร้อมแอนิเมชัน
            });
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
